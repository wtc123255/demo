<!DOCTYPE html>
<html>
<head>
<title>登录注册</title>
<link rel="stylesheet" href="css/style.css">
<link href="css/popup-box.css" rel="stylesheet" type="text/css" media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Sign In And Sign Up Forms  Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
<script type="application/x-javascript">
	 addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } 
</script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
<script type="text/javascript" src="js/modernizr.custom.53451.js"></script>
<script>
	var time = window.setInterval("getText()",5000);
	$(document).ready(function() {
		$('.popup-with-zoom-anim').magnificPopup({
			type : 'inline',
			fixedContentPos : false,
			fixedBgPos : true,
			overflowY : 'auto',
			closeBtnInside : true,
			preloader : false,
			midClick : true,
			removalDelay : 300,
			mainClass : 'my-mfp-zoom-in'
		});
	});
	function startTime()   
	{   
		var today=new Date();//定义日期对象   
		var yyyy = today.getFullYear();//通过日期对象的getFullYear()方法返回年    
		var MM = today.getMonth()+1;//通过日期对象的getMonth()方法返回年    
		var dd = today.getDate();//通过日期对象的getDate()方法返回年     
		var hh=today.getHours();//通过日期对象的getHours方法返回小时   
		var mm=today.getMinutes();//通过日期对象的getMinutes方法返回分钟   
		var ss=today.getSeconds();//通过日期对象的getSeconds方法返回秒   
		// 如果分钟或小时的值小于10，则在其值前加0，比如如果时间是下午3点20分9秒的话，则显示15：20：09   
		MM=checkTime(MM);
		dd=checkTime(dd);
		mm=checkTime(mm);   
		ss=checkTime(ss);    
		var day; //用于保存星期（getDay()方法得到星期编号）
		if(today.getDay()==0)   day   =   "星期日 " 
		if(today.getDay()==1)   day   =   "星期一 " 
		if(today.getDay()==2)   day   =   "星期二 " 
		if(today.getDay()==3)   day   =   "星期三 " 
		if(today.getDay()==4)   day   =   "星期四 " 
		if(today.getDay()==5)   day   =   "星期五 " 
		if(today.getDay()==6)   day   =   "星期六 " 
		document.getElementById('p').innerHTML=yyyy+"-"+MM +"-"+ dd +" " + hh+":"+mm+":"+ss+"   " + day;   
		setTimeout('startTime()',1000);//每一秒中重新加载startTime()方法 
	}   
	
	function checkTime(i)   
	{   
		if (i<10){
			i="0" + i;
		}   
		  return i;
	} 
	function getText(){
		$.ajax({ 
			url: "textServlet", 
			success: function(data){
	        	$("#p1").text(data);
	        }
		});
	}
</script>

</head>
<body onload="startTime()">
	<h1>登录注册</h1>
	<div class="w3layouts">
		<!-- 登录表单 -->
		<div class="signin-agile">
			<h2>登录</h2>
			<form action="loginServlet" method="post">
				<input type="text" name="username" class="name" placeholder="用户名" required="">
				<input type="password" name="password" class="password" placeholder="密码" required="">
				<div class="clear"></div>
				<input type="submit" value="登录">
			</form>
		</div>
		
		<!-- 注册表单 -->
		<div class="signup-agileinfo">
			<h3>路人</h3>
			<p id="p" align="center" style="font-size:20px"></p>
			<br/>
			<p id="p1" align="center" style="font-size:20px">每3秒刷新</p>
			<br/>
			<div class="more">
				<a class="book popup-with-zoom-anim button-isi zoomIn animated" data-wow-delay=".5s" href="#small-dialog">点击注册</a>
			</div>
		</div>
		<div class="clear"></div>
	</div>

	<div class="footer-w3l">
		<p class="agileinfo"><font size="5">我一直都在流浪，可我不曾见过海洋</font></p>
		<br/>
		<p class="agileinfo">版权所有:<a href="http://120.79.85.81/" target="_blank">Copyright &copy; 2019  路人</a></p>	
	</div>
	
	<!-- 注册表单 -->
	<div class="pop-up">
		<div id="small-dialog" class="mfp-hide book-form">
			<h3>注册</h3>
			<form action="registeredServlet" method="post">
				<input type="text" name="username" placeholder="用户名" required="" /> 
				<input type="password" name="password" class="password" placeholder="密码" required="" /> 
				<input type="submit" value="点击注册">
			</form>
		</div>
	</div>
<body>
</html>
